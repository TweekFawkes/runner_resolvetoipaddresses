runner:
  title: Resolve to IP Addresses
  description: A Python utility that resolves domain names to their corresponding IP addresses, supporting both IPv4 and IPv6. The tool accepts domain names or URLs as input and displays all unique IP addresses associated with the given domain.
  version: 0.0.1

webform:
  - name: domain_name
    prompt: domain_name
    type: text

launch:
  command: app.py --domain_name ${domain_name}
